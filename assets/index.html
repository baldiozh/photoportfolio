<!DOCTYPE html>
<html lang="en" lang="RU_rus">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Я фотограф</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="typewriting/typewriting.min.js"></script>
</head>
<body>
	<!-- header -->
	<header id="header" class="vh-100 flex">
		<div class="container">
			<div class="header-content">
				<h1>Я <br>
					<span class="typewrite" data-loop="yes" 
					data-speed="100" data-delay="2000" 
					data-words='["фотограф", "видеограф", "монтажёр"]'></span>
				</h1>
				<h3>Оксана</h3>
				<ul class="social-links">
					<li>
						<a href="#" class="flex">
							<i class="fab fa-pinterest"></i>
						</a>
					</li>
					<li>
						<a href="#" class="flex">
							<i class="fab fa-instagram"></i>
						</a>
					</li>
					<li>
						<a href="#" class="flex">
							<i class="fab fa-telegram"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<!-- typewriting js -->
	<script src="js/typewriting.min.js"></script>

</body>
</html>
